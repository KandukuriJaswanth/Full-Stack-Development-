<!DOCTYPE html>
<html>
<head>
	<title>CSS Gradients</title>
	<style>
	#main {
		height: 200px;
		background-color: white;
		background-image: linear-gradient(white, green);
	}
	
	.fsd{
		text-align: center;
		font-size: 40px;
		font-weight: bold;
		padding-top: 80px;
	}
	
	.development{
		font-size: 17px;
		text-align: center;
	}
	</style>
</head>

<body>
	<div id="main">
		<div class="fsd">Full Stack development</div>
		<div class="development">
		The end-to-end development of applications. 
		</div>
	</div>
</body>
</html>

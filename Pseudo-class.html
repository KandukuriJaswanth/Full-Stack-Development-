<!DOCTYPE html>
<html>
  <head>
	<title>CSS transition-property property</title>
	<style>
	.box{
		background-color: yellow;
		width: 300px;
		height: 300px;
		margin: auto;
		font-size: 40px;
		text-align: center;
	}

	
	
    .box:hover{
        background-color: orange;
    }

	h1, h2{
		color: green;
		text-align: center;
	}
	</style>
 </head>

   <body>
	<h1>Full stack development</h1>
    <!--A Pseudo class in CSS is used to define the special state of an element-->
	<h2>:hover Pseudo-class</h2>
	<div class="box">
		Refers to the end-to-end application software development, including the front end and back end!
	</div>
</body>
</html>
